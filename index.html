<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>starui</title>
		<link rel="stylesheet" type="text/css" href="js/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/multiple/multiple-select.css" />
		<link rel="stylesheet" href="assets/checkbix/checkbix.min.css">

	</head>

	<body>
		<div class="container">
			<div class="row">
				<!--
        		作者：yzbbanban@live.com
        		时间：2017-10-25
        		描述：下拉选单 start
        		-->
				<h4>下拉选单 </h4>
				<!--下拉选单 start-->
				<div class="form-group">
					<div class="col-xs-2">
						Month
					</div>
					<div class="col-xs-5">
						<select id="ms" multiple="multiple">
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
					</div>
				</div>
				<!--下拉选单 end-->
			</div>
			<!--
            	作者：yzbbanban@live.com
            	时间：2017-10-25
            	描述：带输入框 start
            -->
			<div style="border-top:1px solid #DEDEDE;margin-top: 20px;">
				<div class="btn-group" style="margin-top: 20px;">
					<input id="demoNum" style="width:100px" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" value="6"></input>
					<ul class="dropdown-menu" id="setDays">
						<li>
							<a href="#">1</a>
						</li>
						<li>
							<a href="#">2</a>
						</li>
						<li>
							<a href="#">6</a>
						</li>
						<li>
							<a href="#">10</a>
						</li>
						<li>
							<a href="#">30</a>
						</li>
					</ul>
				</div>

			</div>
			<!--带输入框 end-->
			<!--时间选择 start-->
			<div style="border-top:1px solid #DEDEDE;margin-top: 20px;">
				<div class="form-group" style="margin-top: 20px;">
					<input type="text" class="form-control" placeholder="开始时间" id="startTime">
				</div>
			</div>
			<!--时间选择 end-->
			<!--带图标的按钮start -->
			<div style="border-top:1px solid #DEDEDE;margin-top: 20px;">
				<div class="form-group" style="margin-top: 20px;">
					<a href="http://v3.bootcss.com/components/">
						bootstrap Glyphicons 字体图标
					</a>
					<button type="button" class="btn btn-default">
  						<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
					</button>
				</div>
				<!--按钮组 start-->
				<div class="btn-group" role="group" aria-label="...">
					<button type="button" class="btn btn-default">Left</button>
					<button type="button" class="btn btn-default">Middle</button>
					<button type="button" class="btn btn-default">Right</button>
				</div>
				<!--按钮组 end-->
			</div>
			<!--带图标的按钮end-->

			<!--自定义checkbox start-->
			<div style="border-top:1px solid #DEDEDE;margin-top: 20px;">
				<div class="form-group" style="margin-top: 20px;">
					<input id="mycheckbox" type="checkbox" class="checkbix" data-color="blue" data-text="Blue" checked>
					<input id="mycheckbox2" type="checkbox" class="checkbix" data-color="blue" data-text="Large, checked" data-size="large" checked>
					<input id="mycheckbox8" type="checkbox" class="checkbix" data-shape="circled" data-color="orange" data-text="Orange, circled" checked>
					<input id="mycheckbox6" type="checkbox" class="checkbix" data-shape="circled" data-size="large" data-color="red" data-text="Red, large" checked>
				</div>
			</div>
			<!--自定义checkbox end-->
			
			<div style="border-top:1px solid #DEDEDE;margin-top: 20px;">
				
			</div>

		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<!--下拉选单 start-->
		<script src="assets/multiple/multiple-select.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function() {
				$('#ms').change(function() {
					console.log($(this).val());
				}).multipleSelect({
					width: '100%'
				});
			});
		</script>
		<!--下拉选单 end-->
		<!--带输入框的下拉选单 start -->
		<script type="text/javascript">
			$(function() {
				$("li").click(
					function() {
						$("#demoNum").val($(this).text().trim());
					});
			});
		</script>
		<!--带输入框的下拉选单 end -->
		<!--时间选择 start -->
		<script src="js/lay/modules/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//执行一个laydate实例
			laydate.render({
				elem: '#startTime' //指定元素
					,
				type: 'datetime' //时间选择
			});
		</script>
		<!--时间选择 end -->

		<!--自定义checkbox start-->
		<script src="assets/checkbix/checkbix.min.js"></script>
		<script>
			Checkbix.init();
		</script>
		<!--自定义checkbox start-->
	</body>

</html>
