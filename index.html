<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>starui</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/multiple/multiple-select.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<!--
        		作者：yzbbanban@live.com
        		时间：2017-10-25
        		描述：下拉选单 start
        		-->
				<h4>下拉选单 </h4>
				<!--下拉选单 start-->
				<div class="form-group">
					<div class="col-xs-2">
						Month
					</div>
					<div class="col-xs-5">
						<select id="ms" multiple="multiple">
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
					</div>
				</div>
				<!--下拉选单 end-->
			</div>

			<div style="border-top:1px solid #DEDEDE;margin-top: 20px;">
				<div class="btn-group" style="margin-top: 20px;">
					<input id="demoNum" style="width:100px" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" value="6"></input>
					<ul class="dropdown-menu" id="setDays">
						<li>
							<a href="#">1</a>
						</li>
						<li>
							<a href="#">2</a>
						</li>
						<li>
							<a href="#">6</a>
						</li>
						<li>
							<a href="#">10</a>
						</li>
						<li>
							<a href="#">30</a>
						</li>
					</ul>
				</div>

			</div>
			
			
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<!--下拉选单 start-->
		<script src="assets/multiple/multiple-select.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function() {
				$('#ms').change(function() {
					console.log($(this).val());
				}).multipleSelect({
					width: '100%'
				});
			});
		</script>
		<!--下拉选单 end-->
		<script type="text/javascript">
			$(function() {
				$("li").click(
					function() {
						$("#demoNum").val($(this).text().trim());
					});
			});
		</script>

	</body>

</html>
